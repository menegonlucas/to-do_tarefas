<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tarefas</title>
    <link rel="stylesheet" href="view-task.css">
</head>

<body>
    <div class="container">
        <h1>Tarefas</h1>
        <div class="tasks-board">
            <div class="task-column">
                <h2>A Fazer</h2>
                <div class="task-card">
                    <p><strong>Descrição:</strong> Exemplo de Tarefa 1</p>
                    <p><strong>Prioridade:</strong> Alta</p>
                </div>
            </div>
            <div class="task-column">
                <h2>Fazendo</h2>
                <div class="task-card">
                    <p><strong>Descrição:</strong> Exemplo de Tarefa 2</p>
                    <p><strong>Prioridade:</strong> Média</p>
                </div>
            </div>
            <div class="task-column">
                <h2>Pronto</h2>
                <div class="task-card">
                    <p><strong>Descrição:</strong> Exemplo de Tarefa 3</p>
                    <p><strong>Prioridade:</strong> Baixa</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
